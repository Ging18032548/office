<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="regishome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <header>
            <h1>Create Your Account</h1>
        </header>
        <form class="register-form" action="login.html" method="POST" onsubmit="return handleFormSubmit()">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="register-button">Apply to Register</button>
        </form>

        <p class="login-link">Already have an account? 
            <a href="login.html">Login here</a>.
        </p>
    </div>

    <script>
        function handleFormSubmit() {
            // เปลี่ยนหน้าไปที่ login.html เมื่อฟอร์มถูก submit
            window.location.href = "login.html";
            return false; // ป้องกันการส่งฟอร์ม
        }
    </script>

    <div class="back-home-container">
        <a href="webpage.html" class="back-home">Back to Homepage</a>
    </div>

    
</body>
</html>
